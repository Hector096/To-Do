
    <title>Sign in</title>

    <div class="main">
      <p class="sign" >Sign in</p>
      <form class="form1" [formGroup]='loginform' (ngSubmit)="login()">
        <input  [class.un1]="loginform.get('username').invalid && loginform.get('username').touched" class="un " formControlName='username' type="text" placeholder="Username">
        <input  [class.un1]="loginform.get('password').invalid && loginform.get('password').touched" class="un " formControlName='password' type="password"  placeholder="Password">
        <button [disabled]="!loginform.valid"  class="submit"> Login </button>
          <div class='button'>
            <a routerLink ='/signup' class="forget" type='submit'>Signup</a>
          </div>
        </form>
                  
      </div>
